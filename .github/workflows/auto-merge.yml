name: Auto-Merge Jules Fixes

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    if: github.event.pull_request.user.login == 'jules' || contains(github.event.pull_request.labels.*.name, 'jules-fix')
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request ? context.payload.pull_request.number : null;
            if (prNumber) {
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  merge_method: 'squash'
                });
                console.log('Successfully merged PR #' + prNumber);
              } catch (e) {
                console.log('Failed to merge PR: ' + e.message);
              }
            }
