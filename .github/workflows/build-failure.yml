name: Handle Build Failure

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  create-issue:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Build Failed: Run #${context.payload.workflow_run.run_number}`,
              body: `The latest build failed. Jules, please investigate and fix. [View Logs](${context.payload.workflow_run.html_url})`,
              assignees: ['jules']
            })
